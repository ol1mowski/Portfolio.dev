name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test-unit
          
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: 'https://preview-${{ github.event.pull_request.number }}-portfolio.vercel.app'
    